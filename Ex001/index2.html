<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Exercício Joinclass</title>
    
</head>
<body>
    <script>

    var Nome, Endereco, Cidade, CPF, RG, Idade, Nome_Pai, Nome_Mae, Peso, Renda_Bruta;

    Nome = window.prompt('Digite seu nome completo');
    Endereco = window.prompt('Digite seu endereço');
    Cidade = window.prompt('Digite a cidade do endereço');
    CPF = window.prompt('Digite seu CPF (Apenas números, sem pontos e traço)');
    RG = window.prompt('Digite seu RG');
    Idade = window.prompt('Digite sua Idade');
    Nome_Pai = window.prompt('Digite o nome do seu Pai');
    Nome_Mae = window.prompt('Digite o nome da sua Mãe');
    Peso = window.prompt('Digite o seu Peso (apenas números)');
    Renda_Bruta = window.prompt('Digite sua renda bruta (não user "R$", apenas ponto e vírgula se quando necessário)');
    
    window.alert([Nome , Endereco , Cidade , CPF , RG , Idade , Nome_Pai , Nome_Mae , Peso , Renda_Bruta ]);
    </script>
</body>
</html>
